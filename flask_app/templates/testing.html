<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Telemetry Exploration</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>
        function playVideo() {
            document.getElementById('video-player').play();
        }
        function pauseVideo() {
            document.getElementById('video-player').pause();
        }
    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Interactive Telemetry Exploration</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('data_upload') }}">Data Upload</a></li>
                <li><a href="{{ url_for('testing') }}">Testing</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Testing Page</h1>
        <p>This is the testing page.</p>
        <video id="video-player" width="640" height="360" controls>
            <source src="static/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
    </div>
</body>
</html>
