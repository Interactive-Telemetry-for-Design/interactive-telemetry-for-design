<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e2f; /* Dark background for contrast */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #videoPlayer {
      width: 800px; /* Fixed width for video player */
      height: 450px; /* Standard height */
      background-color: black;
    }

    #timeline {
      position: relative;
      width: 800px; /* Fixed width for timeline */
      height: 80px;
      background-color: #2a2a3b; /* Timeline background color */
      border-top: 2px solid #4a4a4a; /* Top border for clear distinction */
      margin-top: -2px; /* Overlap border with video */
      overflow: hidden; /* Hides overflow */
    }

    .tick {
      position: absolute;
      height: 40px;
      border-left: 2px solid white; /* Ticks color */
      top: 0;
    }

    .playhead {
      position: absolute;
      height: 100%;
      border-left: 2px dashed red; /* Playhead color */
      cursor: ew-resize;
    }

    .selection {
      position: absolute;
      background-color: rgba(70, 130, 180, 0.5); /* Semi-transparent select color */
      border: 1px solid rgba(70, 130, 180, 1); /* Selection border */
      pointer-events: none; /* Prevent mouse events while dragging */
    }

    /* Style for zoom controls */
    #zoomControls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .zoom-btn {
      background-color: #4a4a4a;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls>
    <source src="../data/CSVs/GH010038.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="timeline">
    <div id="playhead" class="playhead" style="left: 0;"></div>
    <div id="selection" class="selection" style="display: none;"></div>
  </div>

  <div id="zoomControls">
    <button class="zoom-btn" id="zoomIn">Zoom In</button>
    <button class="zoom-btn" id="zoomOut">Zoom Out</button>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const timeline = document.getElementById('timeline');
    const playhead = document.getElementById('playhead');
    const selection = document.getElementById('selection');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    let isDragging = false;
    let zoomLevel = 1;

    // Create time markers
    function createTicks() {
      timeline.innerHTML = ''; // Clear existing ticks
      for (let i = 0; i <= 10; i++) {
        const tick = document.createElement('div');
        tick.classList.add('tick');
        tick.style.left = `${i * 100 * zoomLevel}px`; // Adjust tick spacing based on zoom
        tick.textContent = `${i * 10}s`; // Markers every 10 seconds
        timeline.appendChild(tick);
      }
      timeline.appendChild(playhead); // Ensure playhead stays on top
      timeline.appendChild(selection); // Ensure selection stays on top
    }
    createTicks();

    // Update playhead position as the video plays
    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * (800 * zoomLevel);
      playhead.style.left = `${progress}px`;
    });

    // Dragging the playhead
    playhead.addEventListener('mousedown', () => {
      isDragging = true;
      const onMouseMove = (e) => {
        const rect = timeline.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const pos = Math.max(0, Math.min(offsetX, 800 * zoomLevel));
        playhead.style.left = `${pos}px`;
        video.currentTime = (pos / (800 * zoomLevel)) * video.duration; // Update video time
      };
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
      });
    });

    // Creating time block selection
    timeline.addEventListener('mousedown', (e) => {
      if (!isDragging) {
        const rect = timeline.getBoundingClientRect();
        const startX = e.clientX - rect.left;
        selection.style.left = `${startX}px`;
        selection.style.width = '0px';
        selection.style.display = 'block';

        const onMouseMove = (e) => {
          const currentX = e.clientX - rect.left;
          const width = currentX - startX;
          selection.style.width = `${Math.max(0, width)}px`;
        };

        const onMouseUp = () => {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      }
    });

    // Zoom functionality
    zoomIn.addEventListener('click', () => {
      zoomLevel *= 1.2; // Increase zoom
      createTicks();
    });

    zoomOut.addEventListener('click', () => {
      zoomLevel /= 1.2; // Decrease zoom
      createTicks();
    });
  </script>
</body>
</html>
